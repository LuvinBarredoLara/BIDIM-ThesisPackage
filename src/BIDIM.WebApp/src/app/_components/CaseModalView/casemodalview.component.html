<button
  class="btn btn-light float-end"
  id="individualModalViewCloseBtn"
  [disabled]="IsLoading"
  mat-dialog-close
>
  <i class="bi bi-x-lg"></i>
</button>
<h2 mat-dialog-title class="text-center">VIEW CASE</h2>
<mat-dialog-content class="mat-typography">
  <h3 class="fw-bold">CASE INFORMATION</h3>
  <mat-divider></mat-divider>
  <br />
  <div class="row g-3">
    <!-- Id -->
    <div class="col-md-6">
      <label for="caseId" class="form-label fw-bold">Case ID</label>
      <p [hidden]="IsLoading" name="caseId">
        {{ CaseInfo.Id }}
      </p>
      <ngx-skeleton-loader
        [hidden]="!IsLoading"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '35px', 'margin-bottom': '-5px' }"
      ></ngx-skeleton-loader>
    </div>

    <!-- Outcome -->
    <div class="col-md-3">
      <label for="outcome" class="form-label fw-bold">Outcome</label>
      <p [hidden]="IsLoading" name="outcome">
        {{ CaseInfo.Outcome }}
      </p>
      <ngx-skeleton-loader
        [hidden]="!IsLoading"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '35px', 'margin-bottom': '-5px' }"
      ></ngx-skeleton-loader>
    </div>

    <!-- Outcome Date -->
    <div class="col-md-3">
      <label for="outcomeDate" class="form-label fw-bold">Outcome Date</label>
      <p [hidden]="IsLoading" name="outcomeDate">
        {{ CaseOutcomeDate }}
      </p>
      <ngx-skeleton-loader
        [hidden]="!IsLoading"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '35px', 'margin-bottom': '-5px' }"
      ></ngx-skeleton-loader>
    </div>

    <!-- Individual -->
    <div class="col-12">
      <label for="individualdropdown" class="form-label fw-bold"
        >Individual | Household</label
      >
      <p [hidden]="IsLoading" name="individualdropdown">
        {{ CaseIndividual }}
      </p>
      <ngx-skeleton-loader
        [hidden]="!IsLoading"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '35px', 'margin-bottom': '-5px' }"
      ></ngx-skeleton-loader>
    </div>

    <!-- Infectious Disease -->
    <div class="col-md-6">
      <label for="diseaseSelect" class="form-label fw-bold"
        >Infectious Disease</label
      >
      <p [hidden]="IsLoading" name="individualdropdown">
        {{ CaseDisease }}
      </p>
      <ngx-skeleton-loader
        [hidden]="!IsLoading"
        count="1"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '35px', 'margin-bottom': '-5px' }"
      ></ngx-skeleton-loader>
    </div>
  </div>

  <!-- Case Monitorings Table -->
  <br />
  <h3 class="fw-bold">CASE MONITORINGS</h3>
  <mat-divider></mat-divider>
  <br />
  <table mat-table [dataSource]="CaseMonitoringList">
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let cm">{{ cm.Status }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let cm">{{ cm.CreatedDate }}</td>
    </ng-container>
    <!-- Body -->
    <tr mat-header-row *matHeaderRowDef="CaseMonitoringColumnHeaders"></tr>
    <tr
      mat-row
      *matRowDef="
        let caseMonitoringRowData;
        columns: CaseMonitoringColumnHeaders
      "
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5" [hidden]="!IsLoading">
        <ngx-skeleton-loader
          class="mt-2"
          count="2"
          appearance="line"
          animation="pulse"
          [theme]="{ height: '40px' }"
        ></ngx-skeleton-loader>
      </td>
      <td
        class="mat-cell"
        colspan="6"
        style="text-align: center"
        [hidden]="IsLoading"
      >
        No data
      </td>
    </tr>
  </table>
</mat-dialog-content>
